<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Test single</title>
	<link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	
	<style type="text/css" media="screen">
		
		html, body {
			padding: 0;
			margin: 0;
			Font-size: 14px;
			line-height: 1.3;
			letter-spacing:12px;
			text-align:justify;
			font-family: 'Noto Sans Mono', sans-serif;
			background-color: black;
			color: white;
			
		}
		pre {
		
			position: absolute;
			margin:0;
			padding:0;
			left:0;
			top:0;
			width:100vw;
			height:100vh;
			font-family: inherit;
			
		}
	</style>
</head>
<body>
	
	
	<script type="module">

		import {run} from './src/run.js'
		import * as program from './script.js'
	
		// Run settings can override the default- and program seetings.
		// See the API for details.
		const settings = {
			fps : 60,
			element : document.querySelector('pre')
		}
	
		// Boot (returns a promise)
		run(program, settings).catch(function(e){
			console.warn(e.message)
			console.log(e.error)
		})
	
	</script>
</body>
</html>
