<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Test single</title>
	<link href='https://fonts.googleapis.com/css?family=Noto Sans Mono' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
	<script src="http://unpkg.com/tone"></script>
	
	<style type="text/css" media="screen">
		html, body {
			padding: 0;
			margin: 0;
			text-align:justify;
			Font-size: 14px;
			line-height: 1;
			letter-spacing:4px;
			font-family: 'Noto Sans Mono';
			/*font-family: 'Press Start 2P';*/
			background-color: rgb(0, 0, 255);
			color: white;
	
		}
		pre {
			position: absolute;
			margin:0;
			padding:0;
			left:0;
			top:0;
			width:100vw;
			height:100vh;
			font-family: inherit;
		}
	</style>
</head>
<body>
	
	<p style="background-color: blue;"> <a >Techno-graph</a></p>

	
    <div id="volumeDisplay">Volume: 0</div>

	<script type="module">

		// Import the program runner
		import {run} from './src/run.js'

		// Import a custom program; with at least a main() function exported
		import * as program from './script.js'
	
		// Run settings can override the default- and program seetings.
		// See the API for details.
		const settings = {
			fps : 60,
			element : document.querySelector('pre')
		}
		// Boot (returns a promise)
		run(program, settings).catch(function(e){
			console.warn(e.message)
			console.log(e.error)
		})
	
	</script>
</body>
</html>
